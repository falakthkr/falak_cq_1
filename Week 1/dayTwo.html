<!DOCTYPE html>
<html>

<body>
  <h2>DOM Manipulation Class</h2>
  <hr />
  <p id="sampleText">Check text here!</p>
  <p id="demoText">Check font size here!</p>
  <p id="displayText">Check Display here!</p>
  <p id="sampleFuncData"></p>
  <button type="button" onclick="document.getElementById('sampleText').innerHTML = 'New Text Here'">Click Here!</button>
  <button type="button" onclick="document.getElementById('demoText').style.fontSize = '40px'">Click Here to change font
    size!</button>
  <button type="button" onclick="document.getElementById('displayText').style.display = 'none'">Click Here to hide
    text!</button>
  <button type="button" onclick="document.getElementById('displayText').style.display = 'block'">Click Here to show
    text!</button>
  <button type="button" onclick="sampleFunc()">Sample Function Here!</button>
  <a href="/Week 1/dayOne.html">Redirect here</a>
</body>
<script src="dayTwo.js"></script>
</html>
